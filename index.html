<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="top-header">
    <!-- top blue bar-->
    <h1 >Transport Management</h1>
  </header>
 
  <!--side bar navigation -->
  <aside class="sidebar">
    <div class="logo">
      <img src="iCampus_Logo.png" alt="Logo" width="120px" height="auto">
    </div> 
    <nav class="nav">
      <ul>
        <li><a href="#"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="#"><i class="fa-solid fa-bell"></i> NewUpdate</a></li>
        <li><a href="#"><i class="fa-solid fa-route"></i> BusRoute</a></li>
        <li><a href="#"><i class="fa-solid fa-id-card"></i> BusPass</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content area beside sidebar and below header -->
  <main class="main-content">
    <div class="Dashboard-header">
      <h2>Dashboard</h2>
    </div>
    <!--profile and notice section side by side-->
    <section class="profile-section">
      <div class="profile-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Icon" class="profile-img">
        <h3>Student Profile</h3>
        <form>
          <div>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
          </div>
          <div>
            <label>Course:</label>
            <input type="text" placeholder="Enter your course">
          </div>
          <div>
            <label>Bus Number:</label>
            <input type="text" placeholder="Enter bus number">
          </div>
          <div>
            <label>Bus Allotted:</label>
            <input type="text" placeholder="Enter bus allotted">
          </div>
          <div>
            <label>Bus Incharge Name:</label>
            <input type="text" placeholder="Enter driver name">
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </section>
     <div class="board">
      <h2>Notice Board</h2>
      
    </div>
     <div class="notice-board-container">
 <!-- Notice Board Body -->
    <div class="notice-board">
    <div class="notice-header">
      <button id="addNoticeBtn">+ Add</button>
    </div>

    <div id="noticeContainer"></div>

    <div id="noticeInputBox" class="hidden">
      <textarea id="noticeText" placeholder="Type your notice here..."></textarea>
      <button id="postNoticeBtn">Post</button>
    </div>
  </div>

  
</body>
</html>
